<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ethan Browser</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0e0e0e;
  --fg: #fff;
  --accent: #00aaff;
  --header: rgba(255, 255, 255, 0.05);
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--fg);
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  display: flex;
  align-items: center;
  gap: 8px;
  background: var(--header);
  padding: 8px 10px;
  backdrop-filter: blur(6px);
}
header button {
  background: rgba(255, 255, 255, 0.1);
  color: var(--fg);
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  cursor: pointer;
  transition: background 0.3s;
}
header button:hover { background: rgba(255,255,255,0.2); }
#urlBar {
  flex: 1;
  padding: 6px 12px;
  border-radius: 8px;
  border: none;
  background: rgba(255, 255, 255, 0.1);
  color: #ccc;
  pointer-events: none;
  value: "";
}
iframe {
  flex: 1;
  border: none;
  width: 100%;
}
footer {
  text-align: center;
  padding: 6px;
  font-size: 12px;
  color: #aaa;
  background: var(--header);
}

/* Loading overlay */
#loadingOverlay {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(15, 15, 15, 0.9);
  color: white;
  font-size: 18px;
  z-index: 999;
  flex-direction: column;
  gap: 10px;
}
#loadingOverlay.active { display: flex; }
#loadingSpinner {
  width: 32px;
  height: 32px;
  border: 4px solid rgba(255,255,255,0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

/* Modals */
.modalBackdrop {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  z-index: 1000;
}
.modalWindow {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1c1c1c;
  border-radius: 12px;
  padding: 20px;
  width: 300px;
  color: white;
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
  z-index: 1001;
  text-align: center;
}
.modalWindow h2 { margin-top: 0; }
.modalWindow p { margin: 10px 0; }
.modalWindow button {
  margin: 5px;
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}
button.primary { background: var(--accent); }
button.ghost { background: #555; }
button.primary:hover { background: #18b0ff; }
button.ghost:hover { background: #777; }
</style>
</head>
<body>

<header>
  <button id="homeBtn">üè† Home</button>
  <button id="gamesBtn">üéÆ Games</button>
  <button id="proxyBtn">üåê Proxy</button>
  <input id="urlBar" readonly placeholder="">
</header>

<div id="loadingOverlay">
  <div id="loadingSpinner"></div>
  <div id="loadingText">Loading...</div>
</div>

<iframe id="webFrame"></iframe>

<footer>Made by Ethan Tang v1.0.1</footer>

<!-- Welcome Modal -->
<div id="welcomeBackdrop" class="modalBackdrop"></div>
<div id="welcomeModal" class="modalWindow">
  <h2>Welcome!</h2>
  <p>i know ur just trying to kill time in class</p>
  <a href="https://docs.google.com/forms/d/1c7f0hO5fvGCyuryB6zdWQBRGHU5Gt9hjaCqJC7rI57A/edit">but before you go please give suggestions to this browser</a>
  <button class="primary" onclick="closeWelcome()">lets go!</button>
</div>

<!-- Update Modal -->
<div id="updateBackdrop" class="modalBackdrop"></div>
<div id="updateModal" class="modalWindow">
  <h2>üîî Browser Update</h2>
  <p id="updateMessage"></p>
  <div id="updateButtons"></div>
</div>

<script>
const allowedDomain = "https://ethantang24.github.io";
const homepage = allowedDomain + "/index.html";
const gamesPage = allowedDomain + "/art";
const proxyPage = allowedDomain + "/active";
const workerURL = "https://browserupdate.ethantytang11.workers.dev/version";
const currentVersion = "1.0.1";

const webFrame = document.getElementById("webFrame");
const urlBar = document.getElementById("urlBar");
const homeBtn = document.getElementById("homeBtn");
const gamesBtn = document.getElementById("gamesBtn");
const loadingOverlay = document.getElementById("loadingOverlay");
const loadingText = document.getElementById("loadingText");

const welcomeBackdrop = document.getElementById("welcomeBackdrop");
const welcomeModal = document.getElementById("welcomeModal");

const updateBackdrop = document.getElementById("updateBackdrop");
const updateModal = document.getElementById("updateModal");
const updateMessage = document.getElementById("updateMessage");
const updateButtons = document.getElementById("updateButtons");

function showLoading(text="Loading‚Ä¶"){ loadingText.textContent=text; loadingOverlay.classList.add("active"); }
function hideLoading(){ loadingOverlay.classList.remove("active"); }

function sanitizeUrl(url){ try { const u = new URL(url, homepage); if(u.origin===new URL(allowedDomain).origin) return u.href; return homepage; } catch{ return homepage; } }
function updateUrlBarUI(url){ urlBar.value = ""; } // Keep search bar blank

function loadPage(url){
  const clean = sanitizeUrl(url);
  showLoading();
  webFrame.src = clean;
  updateUrlBarUI(clean);
}
homeBtn.addEventListener("click", ()=>loadPage(homepage));
gamesBtn.addEventListener("click", ()=>loadPage(gamesPage));
proxyBtn.addEventListener("click", ()=>loadPage(proxyPage));
webFrame.addEventListener("load", ()=>hideLoading());

function showWelcome(){ welcomeBackdrop.style.display="block"; welcomeModal.style.display="block"; }
function closeWelcome(){ welcomeBackdrop.style.display="none"; welcomeModal.style.display="none"; checkForUpdates(); }

// Version check
async function checkForUpdates() {
  try {
    const res = await fetch(workerURL);
    if(!res.ok) return;
    const data = await res.json();
    const latest = data.version;
    const diff = versionDiff(currentVersion, latest);
    if(diff>0){
      updateMessage.textContent = data.message||`New version ${latest} available!`;
      updateButtons.innerHTML = `
        ${diff<20?'<button class="ghost" onclick="closeUpdate()">Close</button>':''}
        <button class="primary" onclick="updateNow()">Update</button>
      `;
      updateBackdrop.style.display="block";
      updateModal.style.display="block";
    }
  } catch(e){ console.error(e);}
}
function versionDiff(v1,v2){ 
  const a=v1.split('.').map(Number), b=v2.split('.').map(Number);
  return (b[0]-a[0])*100 + (b[1]-a[1])*10 + (b[2]-a[2]);
}
function closeUpdate(){ updateBackdrop.style.display="none"; updateModal.style.display="none"; }
function updateNow(){ window.location.href=allowedDomain+"/download"; }

window.onload = ()=>{
  loadPage(homepage);
  showWelcome();
};
</script>
</body>
</html>
