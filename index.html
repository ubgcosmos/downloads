<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloads â€“ Cosmos</title>

<style>
    :root {
        --bg: #0a0a0f;
        --card: #14141a;
        --subtext: #b3b3b3;
        --radius: 14px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, sans-serif;
        color: white;
    }

    body {
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Top bar */
    .topbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 54px;
        background: rgba(20,20,26,0.6);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255,255,255,0.07);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
    }

    /* Page center */
    .center {
        margin-top: 120px;
        text-align: center;
    }

    .center h1 {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .center p {
        color: var(--subtext);
        font-size: 14px;
        margin-bottom: 4px;
    }

    /* Search bar */
    .search-container {
        margin-top: 30px;
        width: 90%;
        max-width: 600px;
    }

    #search {
        width: 100%;
        background: #1a1a20;
        border: 1px solid rgba(255,255,255,0.08);
        padding: 12px 14px;
        border-radius: var(--radius);
        outline: none;
        color: white;
    }

    /* Grid */
    .grid {
        margin-top: 30px;
        width: 90%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
    }

    .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 18px;
        border: 1px solid rgba(255,255,255,0.05);
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .file-name {
        font-size: 16px;
        font-weight: 600;
    }

    .btn {
        background: #1f1f25;
        border: 1px solid rgba(255,255,255,0.07);
        padding: 8px 12px;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
        color: var(--subtext);
        cursor: pointer;
        text-decoration: none;
    }

    .btn:hover {
        background: #23232a;
    }

    .no-results {
        margin-top: 20px;
        font-size: 15px;
        color: var(--subtext);
        display: none;
    }
</style>
</head>

<body>

    <div class="topbar">Downloads</div>

    <div class="center">
        <h1>Downloads</h1>
        <p>Files available for offline use</p>
    </div>

    <div class="search-container">
        <input id="search" type="text" placeholder="Search downloads...">
    </div>

    <div class="grid" id="fileList">

        <div class="card">
            <div class="file-name">Retro Bowl</div>
            <a class="btn" data-link="https://raw.githubusercontent.com/ubgcosmos/download/refs/heads/main/files/retrobowl.html">Download</a>
        </div>

        <div class="card">
            <div class="file-name">My Site (securly classroom cant see)</div>
            <a class="btn" data-link="https://raw.githubusercontent.com/ubgcosmos/download/refs/heads/main/files/browser.html">Download</a>
        </div>

        <div class="card">
            <div class="file-name">Vault Is Back</div>
            <a class="btn" data-link="https://raw.githubusercontent.com/ubgcosmos/download/refs/heads/main/files/vault.html">Download</a>
        </div>

    </div>

    <div id="noResults" class="no-results">No files found.</div>

<script>
/* Download buttons */
document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", async () => {
        const url = btn.dataset.link;
        const name = url.split("/").pop();

        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const obj = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = obj;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(obj);

        } catch (e) {
            alert("Failed to download file.");
        }
    });
});

/* Search system */
const search = document.getElementById("search");
const cards = document.querySelectorAll(".card");
const noResults = document.getElementById("noResults");

search.addEventListener("input", () => {
    let q = search.value.toLowerCase();
    let count = 0;

    cards.forEach(card => {
        const name = card.querySelector(".file-name").textContent.toLowerCase();
        if (name.includes(q)) {
            card.style.display = "flex";
            count++;
        } else {
            card.style.display = "none";
        }
    });

    noResults.style.display = count === 0 ? "block" : "none";
});
</script>

</body>
</html>
