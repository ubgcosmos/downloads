<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloads â€“ Cosmos</title>

<style>
    :root {
        --bg: #1a1a1a;
        --card: #2a2a2a;
        --subtext: #a0a0a0;
        --radius: 14px;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, sans-serif;
        color: white;
    }

    body {
        background: var(--bg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Page center */
    .center {
        margin-top: 80px;
        text-align: center;
    }

    .center h1 {
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #e0e0e0;
    }

    .center p {
        color: var(--subtext);
        font-size: 15px;
        margin-bottom: 4px;
    }

    /* Search bar */
    .search-container {
        margin-top: 30px;
        width: 90%;
        max-width: 600px;
    }

    #search {
        width: 100%;
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        padding: 12px 14px;
        border-radius: var(--radius);
        outline: none;
        color: white;
        font-size: 14px;
        transition: border-color 0.2s;
    }

    #search:focus {
        border-color: #4a4a4a;
    }

    /* Grid */
    .grid {
        margin-top: 30px;
        width: 90%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
        padding-bottom: 40px;
    }

    .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 20px;
        border: 1px solid #3a3a3a;
        display: flex;
        flex-direction: column;
        gap: 12px;
        transition: transform 0.2s, border-color 0.2s;
    }

    .card:hover {
        transform: translateY(-2px);
        border-color: #4a4a4a;
    }

    .file-name {
        font-size: 16px;
        font-weight: 600;
        color: #e0e0e0;
    }

    .btn {
        background: #3a3a3a;
        border: 1px solid #4a4a4a;
        padding: 10px 14px;
        border-radius: 10px;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        color: #d0d0d0;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s;
    }

    .btn:hover {
        background: #454545;
    }

    .btn:active {
        transform: scale(0.98);
    }

    .no-results {
        margin-top: 20px;
        font-size: 15px;
        color: var(--subtext);
        display: none;
    }
</style>
</head>

<body>

    <div class="center">
        <h1>Downloads</h1>
        <p>Files available for offline use</p>
    </div>

    <div class="search-container">
        <input id="search" type="text" placeholder="Search downloads...">
    </div>

    <div class="grid" id="fileList">
        <div class="card">
            <div class="file-name">cosmos as a file</div>
            <a class="btn" data-link="https://raw.githubusercontent.com/ubgcosmos/ubgcosmos.github.io/refs/heads/main/cosmos.html">Download</a>
        </div>
    </div>

    <div id="noResults" class="no-results">No files found.</div>

<script>
/* Download buttons */
document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", async () => {
        const url = btn.dataset.link;
        const name = url.split("/").pop();

        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const obj = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = obj;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(obj);

        } catch (e) {
            alert("Failed to download file.");
        }
    });
});

/* Search system */
const search = document.getElementById("search");
const cards = document.querySelectorAll(".card");
const noResults = document.getElementById("noResults");

search.addEventListener("input", () => {
    let q = search.value.toLowerCase();
    let count = 0;

    cards.forEach(card => {
        const name = card.querySelector(".file-name").textContent.toLowerCase();
        if (name.includes(q)) {
            card.style.display = "flex";
            count++;
        } else {
            card.style.display = "none";
        }
    });

    noResults.style.display = count === 0 ? "block" : "none";
});
</script>

</body>
</html>
