<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Downloads â€“ Cosmos</title>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", system-ui, sans-serif;
        color: white;
    }

    body {
        background: linear-gradient(135deg, #0a0e27 0%, #1a1535 50%, #2d1b4e 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        overflow-x: hidden;
    }

    /* Cosmic Background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            radial-gradient(ellipse at 20% 30%, rgba(157, 78, 221, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 50%),
            radial-gradient(ellipse at 50% 50%, rgba(107, 47, 143, 0.1) 0%, transparent 60%);
        z-index: -1;
        animation: cosmicShift 20s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes cosmicShift {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
    }

    /* Starfield */
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(2px 2px at 20% 30%, white, transparent),
            radial-gradient(2px 2px at 60% 70%, white, transparent),
            radial-gradient(1px 1px at 50% 50%, white, transparent),
            radial-gradient(1px 1px at 80% 10%, white, transparent),
            radial-gradient(2px 2px at 90% 60%, white, transparent),
            radial-gradient(1px 1px at 10% 80%, rgba(157, 78, 221, 0.8), transparent),
            radial-gradient(1px 1px at 70% 20%, rgba(76, 201, 240, 0.8), transparent);
        background-size: 200% 200%;
        animation: stars 60s linear infinite;
        opacity: 0.6;
        z-index: -1;
        pointer-events: none;
    }

    @keyframes stars {
        from { background-position: 0 0; }
        to { background-position: -200% -200%; }
    }

    /* Page center */
    .center {
        margin-top: 80px;
        text-align: center;
        z-index: 1;
    }

    .center h1 {
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(90deg, #9d4edd, #4cc9f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -2px;
    }

    .center p {
        color: #b8b8c8;
        font-size: 16px;
        margin-bottom: 4px;
    }

    /* Search bar */
    .search-container {
        margin-top: 30px;
        width: 90%;
        max-width: 600px;
        z-index: 1;
    }

    #search {
        width: 100%;
        background: rgba(26, 21, 53, 0.6);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(157, 78, 221, 0.3);
        padding: 14px 16px;
        border-radius: 12px;
        outline: none;
        color: white;
        font-size: 15px;
        transition: all 0.3s ease;
    }

    #search:focus {
        border-color: #9d4edd;
        box-shadow: 0 0 30px rgba(157, 78, 221, 0.4);
        background: rgba(26, 21, 53, 0.8);
    }

    #search::placeholder {
        color: rgba(232, 232, 240, 0.5);
    }

    /* Grid */
    .grid {
        margin-top: 30px;
        width: 90%;
        max-width: 1000px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
        padding-bottom: 40px;
        z-index: 1;
    }

    .card {
        background: rgba(26, 21, 53, 0.6);
        backdrop-filter: blur(15px);
        border-radius: 16px;
        padding: 24px;
        border: 2px solid rgba(157, 78, 221, 0.3);
        display: flex;
        flex-direction: column;
        gap: 14px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
        transform: translateY(-6px);
        border-color: #9d4edd;
        box-shadow: 
            0 12px 40px rgba(0, 0, 0, 0.4),
            0 0 40px rgba(157, 78, 221, 0.4);
    }

    .file-name {
        font-size: 18px;
        font-weight: 600;
        color: #e8e8f0;
        background: linear-gradient(90deg, #9d4edd, #4cc9f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .btn {
        background: linear-gradient(135deg, #9d4edd, #4cc9f0);
        border: none;
        padding: 12px 16px;
        border-radius: 10px;
        text-align: center;
        font-size: 15px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
        width: 300px;
        height: 300px;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 
            0 10px 30px rgba(157, 78, 221, 0.5),
            0 0 40px rgba(76, 201, 240, 0.3);
    }

    .btn:active {
        transform: translateY(0) scale(0.98);
    }

    .no-results {
        margin-top: 20px;
        font-size: 15px;
        color: #b8b8c8;
        display: none;
        z-index: 1;
    }
</style>
</head>

<body>

    <div class="center">
        <h1>Downloads</h1>
        <p>Files available for offline use</p>
    </div>

    <div class="search-container">
        <input id="search" type="text" placeholder="Search downloads...">
    </div>

    <div class="grid" id="fileList">
        <div class="card">
            <div class="file-name">cosmos as a file</div>
            <a class="btn" data-link="https://raw.githubusercontent.com/ubgcosmos/ubgcosmos.github.io/refs/heads/main/cosmos.html">Download</a>
        </div>
    </div>

    <div id="noResults" class="no-results">No files found.</div>

<script>
/* Download buttons */
document.querySelectorAll(".btn").forEach(btn => {
    btn.addEventListener("click", async () => {
        const url = btn.dataset.link;
        const name = url.split("/").pop();

        try {
            const response = await fetch(url);
            const blob = await response.blob();
            const obj = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = obj;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(obj);

        } catch (e) {
            alert("Failed to download file.");
        }
    });
});

/* Search system */
const search = document.getElementById("search");
const cards = document.querySelectorAll(".card");
const noResults = document.getElementById("noResults");

search.addEventListener("input", () => {
    let q = search.value.toLowerCase();
    let count = 0;

    cards.forEach(card => {
        const name = card.querySelector(".file-name").textContent.toLowerCase();
        if (name.includes(q)) {
            card.style.display = "flex";
            count++;
        } else {
            card.style.display = "none";
        }
    });

    noResults.style.display = count === 0 ? "block" : "none";
});
</script>

</body>
</html>
